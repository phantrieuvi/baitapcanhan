<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Index Độc Đáo</title>
    <style>
        /* Reset mặc định của trình duyệt */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cài đặt nền và kiểu chữ */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f9a602);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Khung chính của trang */
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Định dạng cho các đường link */
        .link-container {
            display: flex;
            justify-content: space-around;
        }

        .link-container a {
            text-decoration: none;
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }

        .link-container a:hover {
            background-color: #2980b9;
        }

        .link-container a:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với Trang Index</h1>
        <p>Chọn một trong hai đường link bên dưới để khám phá thêm!</p>
        <div class="link-container">
            <a href="hoso/CV CÁ NHÂN.html" target="_blank">MY CV</a>
            <a href="hồ cá.html" target="_blank">HỒ CÁ CẢNH</a>
        </div>
    </div>
</body>
</html>
